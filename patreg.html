<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    a.back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Patient Registration Form</h2>
    <form>
      <label>Full Name:</label>
      <input type="text" required>

      <label>Age:</label>
      <input type="number" required>

      <label>Gender:</label>
      <select required>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Date of Birth:</label>
      <input type="date" required>

      <label>Blood Group:</label>
      <select>
        <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
      </select>

      <label>Email:</label>
      <input type="email">

      <label>Phone Number:</label>
      <input type="tel" required>

      <label>Alternate Phone:</label>
      <input type="tel">

      <label>Aadhar Number:</label>
      <input type="text" maxlength="12" required>

      <label>Guardian/Relative Name:</label>
      <input type="text">

      <label>Relationship:</label>
      <input type="text">

      <label>Address:</label>
      <textarea required></textarea>

      <label>City:</label>
      <input type="text" required>

      <label>State:</label>
      <input type="text" required>

      <label>Country:</label>
      <input type="text" required>

      <label>Pincode:</label>
      <input type="text" required>

      <label>Patient Type:</label>
      <select required>
        <option>New</option>
        <option>Returning</option>
      </select>

      <label>Department to Visit:</label>
      <input type="text" required>

      <label>Doctor Name:</label>
      <input type="text" required>

      <label>Referred By:</label>
      <input type="text">

      <label>Remarks / Medical History:</label>
      <textarea></textarea>

      <button type="submit">Register Patient</button>
    </form>
    <a class="back-link" href="index.html">&larr; Back to Dashboard</a>
  </div>
</body>
</html>
