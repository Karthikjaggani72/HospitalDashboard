<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff3e0;
      padding: 20px;
    }
    .container {
      max-width: 850px;
      background: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #ff9800;
      color: white;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    a.back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>In-Patient Admission Form</h2>
  <form>
    <label>Admission Date & Time:</label>
    <input type="datetime-local" required>

    <label>Patient ID:</label>
    <input type="text" required>

    <label>Full Name:</label>
    <input type="text" required>

    <label>Gender:</label>
    <select required>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label>Age:</label>
    <input type="number" min="0" required>

    <label>Contact Number:</label>
    <input type="tel" required>

    <label>Admission Reason / Diagnosis:</label>
    <textarea required></textarea>

    <label>Doctor Assigned:</label>
    <input type="text" required>

    <label>Ward Type:</label>
    <select required>
      <option>General Ward</option>
      <option>Semi Private</option>
      <option>Private</option>
      <option>ICU</option>
    </select>

    <label>Room No / Bed No:</label>
    <input type="text" required>

    <label>Insurance Provider (if any):</label>
    <input type="text">

    <label>Policy Number:</label>
    <input type="text">

    <label>Emergency Contact Person:</label>
    <input type="text" required>

    <label>Emergency Contact Number:</label>
    <input type="tel" required>

    <label>Remarks:</label>
    <textarea></textarea>

    <button type="submit">Admit Patient</button>
  </form>
  <a class="back-link" href="index.html">&larr; Back to Dashboard</a>
</div>
</body>
</html>
